ref="/atom.xml"><i class="fa fa-rss"> 订阅</i></a></div></div><div class="pure-g" id="layout"><div class="pure-u-1 pure-u-md-3-4"><div class="content_container"><div class="post"><h1 class="post-title">B站缓存整理工具</h1><div class="post-meta">2020-05-17</div><div class="post-content"><p>python:</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#make by 纯白 2020.4.6</span></span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line">videopath = os.path.abspath(<span class="string">'.'</span>)</span><br><span class="line">episodes = os.listdir(videopath)</span><br><span class="line">episodes.remove(os.path.basename(__file__))</span><br><span class="line"><span class="keyword">for</span> episode <span class="keyword">in</span> episodes:</span><br><span class="line">    episodePath = videopath+<span class="string">'\\%s\\'</span> % episode</span><br><span class="line">    contents = os.listdir(episodePath)</span><br><span class="line">    <span class="keyword">for</span> c <span class="keyword">in</span> contents:</span><br><span class="line">        <span class="keyword">if</span>(os.path.isdir(episodePath+c)):</span><br><span class="line">            blvPath = c</span><br><span class="line">        <span class="keyword">elif</span> c == <span class="string">'entry.json'</span>:</span><br><span class="line">            <span class="keyword">with</span> open(episodePath+c, encoding=<span class="string">'UTF-8'</span>) <span class="keyword">as</span> jsonf:</span><br><span class="line">                temp = json.load(jsonf)</span><br><span class="line">                titletemp = temp[<span class="string">'page_data'</span>][<span class="string">'part'</span>]</span><br><span class="line">                title = titletemp</span><br><span class="line">    blvs = os.listdir(episodePath+blvPath)</span><br><span class="line">    <span class="keyword">with</span> open(episodePath + blvPath + <span class="string">'\\list.txt'</span>, <span class="string">'w'</span>, encoding=<span class="string">'utf-8'</span>) <span class="keyword">as</span> f:</span><br><span class="line">        <span class="comment"># 创建list.txt，用于依次存取每个视频的文件名</span></span><br><span class="line">        isblv = <span class="literal">True</span></span><br><span class="line">        <span class="keyword">for</span> blv <span class="keyword">in</span> blvs:</span><br><span class="line">            <span class="keyword">if</span> blv == <span class="string">'audio.m4s'</span>:</span><br><span class="line">                isblv = <span class="literal">False</span></span><br><span class="line">                <span class="keyword">break</span></span><br><span class="line">            <span class="keyword">elif</span> os.path.splitext(blv)[<span class="number">1</span>] == <span class="string">'.blv'</span>:  <span class="comment"># 依次寻找blv文件</span></span><br><span class="line">                f.write(<span class="string">"file '%s'\n"</span> % blv)  <span class="comment"># list.txt 以“file '文件名'”的格式一行行存储</span></span><br><span class="line">    <span class="keyword">if</span> isblv:</span><br><span class="line">        cmd = <span class="string">r'%s &amp;&amp; cd %s &amp;&amp; ffmpeg -f concat -i list.txt -c copy "%s.mp4"'</span> % (</span><br><span class="line">            videopath[<span class="number">0</span>:<span class="number">2</span>], episodePath + blvPath, videopath+<span class="string">'\\'</span>+title)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        cmd = <span class="string">r'%s &amp;&amp; cd %s &amp;&amp; ffmpeg -i video.m4s -i audio.m4s -c copy "%s.mp4"'</span> % (</span><br><span class="line">            videopath[<span class="number">0</span>:<span class="number">2</span>], episodePath + blvPath, videopath+<span class="string">'\\'</span>+title)</span><br><span class="line"><span class="comment"># 首先定位到视频所在盘，然后cd到视频片段所在的目录，</span></span><br><span class="line"><span class="comment"># 最后运行ffmpeg的命令</span></span><br><span class="line">    os.system(cmd)  <span class="comment"># 执行命</span></span><br><span class="line">    <span class="comment"># print(cmd)</span></span><br></pre></td></tr></table></figure></div><div class="tags"></div><div class="post-nav"><a class="pre" href="/hexo/">hexo基本命令汇总</a></div></div></div></div><div class="pure-u-1-4 hidden_mid_and_down"><div id="sidebar"><div class="widget"><form class="search-form" action="//www.baidu.com/baidu" method="get" accept-charset="utf-8" target="_blank"><input type="search" name="word" maxlength="20" placeholder="Search"/><input type="hidden" name="si" value="http://yoursite.com"/><input name="tn" type="hidden" value="bds"/><input name="cl" type="hidden" value="3"/><input name="ct" type="hidden" value="2097152"/><input name="s" type="hidden" value="on"/></form></div><div class="widget"><div class="widget-title"><i class="fa fa-folder-o"> 分类</i></div><
